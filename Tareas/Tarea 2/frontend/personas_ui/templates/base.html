<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Personas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'personas_ui:persona_list' %}" class="text-xl font-bold">Sistema de Personas</a>
            <div>
                <a href="{% url 'personas_ui:persona_create' %}" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">Nueva Persona</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto my-6 px-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto py-4 text-center text-gray-500 text-sm">
        <p>Sistema de Gestión de Personas</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
